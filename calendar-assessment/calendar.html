<!DOCTYPE html>
<html lang="en" xml:lang="en">
	<head>
	   <meta charset="UTF-8" >
	   <title>Calendar</title>
	   
	   <link rel="stylesheet" href="style.css">
	 
	   </head>
	<body>
	   <div class="calendar" id="cal">
		  
		  <div class="calendar-top-panel">
			
		  </div>
		  
		  <div class="calendar-bottom-panel">
			 <div class="header">
				<span id="previous"></span>
				<span id="month-year"></span>
				<span id="next"></span>
			 </div>
			 
			 <div id="">
				
				<div class="days-of-week">
				   <div>Sun</div>
				   <div>Mon</div>
				   <div>Tue</div>
				   <div>Wed</div>
				   <div>Thu</div>
				   <div>Fri</div>
				   <div>Sat</div>
				</div>
				
				<table class=""></table>
			 </div>
		  </div>
	   </div>
	   <script src="script.js"></script>
	</body>

</html>
