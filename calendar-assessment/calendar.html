<!DOCTYPE html>
<html lang="en" xml:lang="en">
	<head>
	   <meta charset="UTF-8" >
	   <title>Calendar</title>

	   <link rel="stylesheet" href="style.css">

	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	   <div class="calendar" id="cal">

		  <div class="calendar-top-panel">
			 <div id="weekday"></div>
			 <div id="thisMonth"></div>
			 <div id="date"></div>
		  </div>

		  <div class="calendar-bottom-panel">
			 <div class="header">
				<span class="fa fa-arrow-circle-o-left" id="previous"></span>
				<span id="month-year"></span>
				<span class="fa fa-arrow-circle-o-right" id="next"></span>
			 </div>

			 <div class="calendar-wrapper" id="">

				<div class="days-of-week">
				   <div>Sun</div>
				   <div>Mon</div>
				   <div>Tue</div>
				   <div>Wed</div>
				   <div>Thu</div>
				   <div>Fri</div>
				   <div>Sat</div>
				</div>

				<table class="" id="calendar-frame"></table>
			 </div>
		  </div>
	   </div>
	   <script src="script.js"></script>
	</body>

</html>
